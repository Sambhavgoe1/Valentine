<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe5ec;
            font-family: 'Arial', sans-serif;
            text-align: center;
            transition: background 0.5s;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(251, 111, 146, 0.2);
            max-width: 400px;
            z-index: 10;
            position: relative;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
        }
        h1 { color: #fb6f92; font-size: 2rem; margin-bottom: 25px; }
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            min-height: 100px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #yesBtn { background-color: #ff8fab; color: white; position: relative; z-index: 100; }
        #noBtn { 
            background-color: #fb6f92; 
            color: white; 
            position: fixed; /* Fixed works better for screen-wide jumping */
            transition: 0.2s ease;
        }
        .confetti {
            position: fixed;
            font-size: 2rem;
            top: -50px;
            animation: fall 3s linear forwards;
            z-index: 1;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <img id="displayImg" src="https://images.unsplash.com/photo-1518562180175-34a163b1a9a6?auto=format&fit=crop&q=80&w=400" alt="Hearts">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;

        // Give the No button an initial position so it can move
        window.onload = () => {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = 'calc(50% + 60px)';
            noBtn.style.top = 'calc(50% + 85px)';
        };

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Generate random positions within the visible window
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        function celebrate() {
            // FIXED: Added quotes around the hex color
            document.body.style.backgroundColor = "#ffb7c5";
            const container = document.getElementById('mainContainer');
            const noBtn = document.getElementById('noBtn');
            
            // Hide the No button for good
            noBtn.style.display = 'none';
            
            container.innerHTML = `
                <img src="https://images.unsplash.com/photo-1516589174184-c685265142ec?auto=format&fit=crop&q=80&w=400" alt="Love">
                <h1>Yay! See you on the 14th! ü•∞</h1>
            `;

            for(let i=0; i<30; i++) {
                setTimeout(createHeart, i * 100);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('confetti');
            heart.innerText = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
