<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe5ec;
            font-family: 'Arial', sans-serif;
            text-align: center;
            transition: background 1s ease;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(251, 111, 146, 0.2);
            max-width: 450px;
            z-index: 10;
            position: relative;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
        }
        h1 { color: #fb6f92; font-size: 2rem; margin-bottom: 25px; min-height: 80px; }
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            min-height: 100px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #yesBtn { background-color: #ff8fab; color: white; position: relative; z-index: 1000; }
        #noBtn {
            background-color: #fb6f92;
            color: white;
            position: fixed;
            transition: 0.2s ease;
            white-space: nowrap;
            z-index: 999;
        }
        .confetti {
            position: fixed;
            font-size: 2rem;
            top: -50px;
            animation: fall 3s linear forwards;
            z-index: 1;
        }

        /* KBC Transition Styles */
        .kbc-text {
            color: #ffeb3b; 
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            margin-top: 20px;
            animation: pulse 0.4s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.08); }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            color: #6d6d6d;
            font-weight: bold;
            font-size: 0.8rem;
            margin-top: 15px;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <img id="displayImg" src="https://images.unsplash.com/photo-1518562180175-34a163b1a9a6?auto=format&fit=crop&q=80&w=400" alt="Hearts">
        <h1 id="question"></h1>

        <div class="btn-group">
            <button id="yesBtn" onclick="showKBC()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        const mainMessage = "Hello Idiotâ¤ï¸.. Will you please be my ValentineðŸ«£?";
        let charIndex = 0;

        const noPhrases = [
            "No", "Are you sure?", "Really?", "Think again!", 
            "Last chance!", "Surely not?", "Wrong button!", "Not today!"
        ];

        window.onload = () => {
            typeWriter("question", mainMessage, 80);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = 'calc(50% + 60px)';
            noBtn.style.top = 'calc(50% + 85px)';
        };

        function typeWriter(elementId, text, speed, callback) {
            let i = 0;
            const element = document.getElementById(elementId);
            element.innerHTML = ""; 
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const padding = 50;

            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            const randomPhrase = noPhrases[Math.floor(Math.random() * noPhrases.length)];
            noBtn.innerText = randomPhrase;

            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        // --- TRANSITION PAGE ---
        function showKBC() {
            const container = document.getElementById('mainContainer');
            document.body.style.backgroundColor = "#0d1b44"; 
            
            container.innerHTML = `
                <img src="amitabh.jpg" alt="Well Played" style="width:200px; border: 4px solid #ffeb3b;">
                <h1 class="kbc-text">JI BILKUL SAHI UTTAR AAPKA WELL PLAYED!!</h1>
            `;

            setTimeout(celebrate, 3500);
        }

        // --- FINAL PAGE ---
        function celebrate() {
            document.body.style.backgroundColor = "#ffb7c5";
            const container = document.getElementById('mainContainer');
            
            container.innerHTML = `
                <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Heart%20with%20Arrow.png" alt="Love" style="width:200px;">
                <h1 id="successMessage" style="color: #fb6f92; font-size: 1.8rem; margin-bottom: 15px;"></h1>
                <div id="subText" class="fade-in" style="display:none;">
                    (P.S. I know my frontend skills aren't exactly 'production-grade' unlike yours, but I hope the logic and intent holds upðŸ¤—)
                </div>
            `;

            const successText = "YayayyayyðŸ¥³ðŸ¥³ You're now officially booked for V-day 2026ðŸ¥°";
            typeWriter("successMessage", successText, 50, () => {
                const subText = document.getElementById('subText');
                subText.style.display = 'block';
            });

            for(let i=0; i<35; i++) {
                setTimeout(createHeart, i * 100);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('confetti');
            heart.innerText = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
